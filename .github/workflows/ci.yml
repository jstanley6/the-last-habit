name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-simulate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SIM_API_URL: ${{ secrets.SIM_API_URL }} # staging functions endpoint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Validate events
        run: npm run validate:events
      - name: Dry-run import
        run: npm run import:events:dry
      - name: Short simulation
        run: node tools/simulate.js evt_tutorial_001 200 simulate_ci.csv
      - name: Upload simulation results
        uses: actions/upload-artifact@v4
        with:
          name: simulate-results
          path: simulate_ci.csv
