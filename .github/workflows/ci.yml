name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run ESLint
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      # Run Prettier check
      - name: Run Prettier
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"
